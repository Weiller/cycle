<form  #ngCiclo="ngForm" (ngSubmit)="salvar(ngCiclo)">
  <label for="inome">Ciclo de Estudo</label>
  <input id="inome" pInputText type="text" [(ngModel)]="ciclo.nomeCiclo" name="nomeCiclo" required>

  <p>
    <p-inputMask mask="99:99" [(ngModel)]="ciclo.totalHoras" name="totalHoras" required id="ihoras" type="text" size="5"> </p-inputMask>
  </p>
  <button pButton type="submit" label="Gravar" [disabled]="!ngCiclo.valid" ></button>
</form>
